<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">

<div class="main1">
<input type="text" id="display" readonly>

</div>
<div class="button-container">
    <button class="button" onclick="document.querySelector('#display').
    value = currentDisplay= +'';" id="first">c</button>
    <button class="button" onclick="document.querySelector('#display').
    value = currentDisplay=currentDisplay +'/';" id="first1">/</button>
    <button class="button" onclick="document.querySelector('#display').
    value = currentDisplay=currentDisplay +'*';" id="first1">*</button>
    <button class="button" onclick="document.querySelector('#display').
    value = currentDisplay=currentDisplay +'-';" id="first1">-</button>
    <button class="button" onclick="document.querySelector('#display').
    value = currentDisplay=currentDisplay +'7';">7</button>
    <button class="button" onclick="document.querySelector('#display').
    value = currentDisplay=currentDisplay +'8';">8</button>
    <button class="button" onclick="document.querySelector('#display').
    value = currentDisplay=currentDisplay +'9';">9</button>
    <button class="button" onclick="document.querySelector('#display').
    value = currentDisplay=currentDisplay +'+';" id="first1">+</button>
    <button class="button" onclick="document.querySelector('#display').
    value = currentDisplay=currentDisplay +'4';">4</button>
    <button class="button" onclick="document.querySelector('#display').
    value = currentDisplay=currentDisplay +'5';">5</button>
    <button class="button" onclick="document.querySelector('#display').
    value = currentDisplay=currentDisplay +'6';">6</button>
    <button class="button" onclick="
      let result=eval(currentDisplay);
      currentDisplay=result; document.querySelector('#display').
    value = currentDisplay;" id="first2">=</button>
    <button class="button" onclick="document.querySelector('#display').
    value = currentDisplay=currentDisplay +'1';">1</button>
    <button class="button" onclick="document.querySelector('#display').
    value = currentDisplay=currentDisplay +'2';">2</button>
    <button class="button" onclick="document.querySelector('#display').
    value = currentDisplay=currentDisplay +'3';">3</button>
    <button class="button" onclick="document.querySelector('#display').
    value = currentDisplay=currentDisplay +'0';">0</button>
    <button class="button" onclick="document.querySelector('#display').
    value = currentDisplay=currentDisplay +'.';" id="first1">.</button>
</div>
</div>

    <script src="java.js"></script>
</body>
</html>
